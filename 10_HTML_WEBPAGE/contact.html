<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Steven LoPorto" />
    <meta name="description" content="The Little Taco Shop Contact Page" />
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="img/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hoursPage.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Close Up Image of Tacos"
          width="400"
          height="260"
          title="You Can't Resist These Tacos"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <fieldset>
          <legend>Send Us A Message</legend>
          <form action="https://httpbin.org/get" method="get">
            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="email">Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="message">Your Message: </label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </form>
        </fieldset>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>555 Taco Temptation Lane, Suite T</address>
        <address>Kanas City, MO 55555-5555</address>
        <p>Phone: <a href="tel:+15555555555">(555)-555-5555</a></p>
      </section>
      <p>
        <a href="">Back To Top</a>
      </p>
    </main>

    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
